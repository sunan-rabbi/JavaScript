<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Change</title>
    <link href="/style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-black text-white">
    <div class="flex justify-center items-center my-12 gap-2">
        <button class="w-28 h-11 cursor-pointer bg-green-500 rounded-2xl">
            green
        </button>
        <button class="w-28 h-11 cursor-pointer bg-orange-400 rounded-2xl">
            orange
        </button>
        <button class="w-28 h-11 cursor-pointer bg-blue-500 rounded-2xl">
            blue
        </button>
        <button class="w-28 h-11 cursor-pointer bg-red-500 rounded-2xl">
            red
        </button>
        <button class="w-28 h-11 cursor-pointer bg-white rounded-2xl text-black">
            white
        </button>
    </div>
</body>
<script src="./script.js"></script>

</html>
